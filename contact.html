        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>


    <body>
        <!-- start of the nav -->
        <nav class="navbar navbar-expand-md  navbar-dark bg-dark  sticky-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 top-menu" >

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="game.html">Games</a>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="about.html">About Us</a>
                        </li>  
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of the nav -->


        <main class="container-fluid">
            <div class="row p-5 justify-content-center">
                <div class="col-6">
                    <div class="py-5 px-4 contact-form" >
                        <form action="?" method="post">
                            <h3 class="mb-4 pb-3">
                                <i class="bi bi-telephone"></i>
                                Contact me
                            </h3>
                            <hr>
                            <div class="alert alert-success d-none" role="alert">
                                You message sent successfully.
                            </div>
                                
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-person text-primary"></i> 
                                    Name
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    required
                                    placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope text-primary"></i>
                                    Email address
                                </label>
                                <input type="email" class="form-control" id="email"
                                    required
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">
                                    <i class="bi bi-chat-left-text text-primary"></i>
                                    Message
                                </label>
                                <textarea class="form-control" id="message" placeholder="Enter your message" rows="5"></textarea>
                            </div>
        
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="bi bi-send"></i>
                                    Send
                                </button>
                            </div>
                        </form>    
                    </div>
                </div>
            </div>
        </main>
        
        <!-- start of the footer -->
