<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flying Ball</title>
        <link rel="stylesheet" href="fbStyle.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class=" container-fluid">
            <div id="gameName">flying ball!</div>
            <div class="row justify-content-start">

                <div class="col-4" id="info">
                  <div id="score">
                    score : 0
                  </div>

                  <div id="level">
                    level : 0
                  </div>

                  <div class="justify-content-center align-items-xl-center d-flex ">
                    <button id="setColor">set ball collor</button>
                    <input type="color" id="color" class="d-block ">
                  </div>


                  <button  id="exit" type="button"  onclick="location.href='../game.html';">Exit</button>
                </div>
                
                <div  class="col-8" id="game">
                    <div id="block"></div>
                    <div id="hole"></div>
                    <div id="ball"></div>
                </div>
            </div>
        </div>
        
        <script src="fbScript.js"></script>
    </body>
</html>
